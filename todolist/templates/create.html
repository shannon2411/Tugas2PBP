{% extends 'base.html' %} {% block meta %}
<title>Todolist</title>
{% endblock meta %} 

{% block content %}
<style>
  
  input[type=submit] {
    border-radius:10px;
    background-color: pink;
    color: palevioletred;
  }
  .create{
    color: palevioletred;
    font-family: verdana;
    text-align: center;
    margin: 10% auto;
    display: block;
    width:500px;
    
  }
  body{
    background-image: url(https://media.istockphoto.com/photos/marble-granite-white-wall-surface-pink-pattern-graphic-abstract-light-picture-id1212991534?k=20&m=1212991534&s=612x612&w=0&h=pxn9FU5p5m_BlrqDqtjuXQhxbzy2z9AORNPwsEXLJww=);
  }
</style>
<body>
<div class = "create">
    <h3>Create Task</h3>
    <form method="POST" action="">
      {% csrf_token %}
      <table>
        <tr>
          <td>Title:</td>
          <td>
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="form-control"
            />
          </td>
        </tr>

        <tr>
          <td>Description:</td>
          <td>
            <input
              type="text"
              name="description"
              placeholder="Description"
              class="form-control"
            />
          </td>
        </tr>

        <tr>
          <td></td>
          <td><input class="btn submit_btn" type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
</div>
</body>
{% endblock content %}
